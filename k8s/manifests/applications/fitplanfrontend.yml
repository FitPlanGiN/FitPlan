apiVersion: apps/v1
kind: Deployment
metadata:
  name: fitplanfrontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fitplanfrontend
  template:
    metadata:
      labels:
        app: fitplanfrontend
    spec:
      containers:
        - name: fitplanfrontend
          image: lordsecond/fitplanfrontend:latest
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fitplanfrontend
spec:
  selector:
    app: fitplanfrontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
